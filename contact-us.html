<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="shortcut icon" href="/docs/assets/images/favicon.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="/docs/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    ::placeholder {
        color: #6c757d9c !important;
        font-size: 0.9rem;
    }
</style>

<body>

    <div id="bottomToTopScroll"></div>
    <!-- Navbar -->
    <div id="navbar"></div>

    <section>
        <h1 class="text-center clashBold fw-bold mt-4 mt-md-5 pt-4"
            style="font-size: 36px; font-size: clamp(32px, 6vw, 72px);">
            Contact Us
        </h1>
        <p class="text-center mx-auto px-3" style="max-width: 740px;">
            We’re here to help! Whether you have questions about our services, need support, or just want to say hello,
            we’d love to hear from you.
        </p>

    </section>

    <section class="container mt-5 mb-5 pt-md-5 px-3">
        <div class="row g-4">
            <div class="col-md-6 mb-4">
                <form>
                    <label for="name" class="form-label fw-medium">Name</label>
                    <input type="text" id="name" class="form-control mb-4 form-control-lg bg-light text-secondary"
                        placeholder="Type here" required />
                    <label for="Email" class="form-label fw-medium">Email</label>
                    <input type="email" id="Email" class="form-control mb-4 form-control-lg bg-light text-secondary"
                        placeholder="Type here" required />
                    <label for="Message" class="form-label fw-medium">Message</label>
                    <textarea id="Message" class="form-control mb-4 form-control-lg bg-light text-secondary"
                        placeholder="Type here" required rows="6"></textarea>

                    <button href="/contact-us.html"
                        class="btn text-white py-2 rounded d-flex align-items-center justify-content-center"
                        style="background-color: #e38e00; width: 190px; height: 55px; text-align: center; transition: background-color 0.3s;"
                        onmouseover="this.style.backgroundColor='#f9a61d';"
                        onmouseout="this.style.backgroundColor='#e38e00';">
                        Submit
                    </button>
                </form>
            </div>
            <div class="col-md-6 mb-4">
                <div class="row g-4 justify-content-center">

                    <!-- Email Card -->
                    <div class="col-md-6 col-sm-6">
                        <a href="mailto:Moritz.Schwarzmann@Web3-Factory.Com" class="text-decoration-none">
                            <div class="border rounded p-4 h-100">
                                <div class="d-flex justify-content-center align-items-center mb-3"
                                    style="width: 60px; height: 60px; background-color: #004899; border-radius: 50%;">
                                    <i class="fa-solid fa-envelope text-white fs-4"></i>
                                </div>
                                <h6 class="fw-bold text-dark mb-1">Email Us</h6>
                                <p class="text-muted small mb-0">Moritz.Schwarzmann@Web3-Factory.Com</p>
                            </div>
                        </a>
                    </div>

                    <!-- Chat Card -->
                    <div class="col-md-6 col-sm-6">
                        <div class="border rounded p-4 h-100">
                            <div class="d-flex justify-content-center align-items-center mb-3"
                                style="width: 60px; height: 60px; background-color: #004899; border-radius: 50%;">
                                <i class="fa-solid fa-comment-dots text-white fs-4"></i>
                            </div>
                            <h6 class="fw-bold text-dark mb-1">Chat With Us</h6>
                            <p class="text-muted small mb-0">Monday–Thursday – 10am – 7pm</p>
                        </div>
                    </div>

                    <!-- Call Card -->
                    <div class="col-md-6 col-sm-6">
                        <a href="tel:+4915209350628" class="text-decoration-none">
                            <div class="border rounded p-4 h-100">
                                <div class="d-flex justify-content-center align-items-center mb-3"
                                    style="width: 60px; height: 60px; background-color: #004899; border-radius: 50%;">
                                    <i class="fa-solid fa-phone text-white fs-4"></i>
                                </div>
                                <h6 class="fw-bold text-dark mb-1">Call Us Now</h6>
                                <p class="text-muted small mb-0">+49 152 0935 0628</p>
                            </div>
                        </a>
                    </div>

                </div>
            </div>

        </div>

        <div class="ratio ratio-16x9 mt-md-5 rounded overflow-hidden border border-[#B2B2B2]" style="height: 450px;">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2879.3649142777895!2d-79.4265694133712!3d43.8067896679674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2cf6ff287f0b%3A0x2568abf3c42d3e74!2sTochal%20Thornhill!5e0!3m2!1sen!2s!4v1748489333237!5m2!1sen!2s"
                allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                style="border: 0; width: 100%; height: 100%;"></iframe>
        </div>

    </section>
    <div class="md:mt-16 mt-10" id="footer"></div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="/docs/javascript/global.js"></script>
<script src="/docs/javascript/navbar.js"></script>
<script src="/docs/javascript/footer.js"></script>

</html>
